<section class="content login-content" style="margin: 10% auto">
    <div class="login-logo">
        <i class="fa fa-book"></i><b> STANTE VIRTUAL</b> | Login
    </div>
    <div class="col-xs-12 col-sm-offset-3 col-sm-6 login-box-body">
      <p class="login-box-msg">Por favor, efetue o login para continuar</p>
  
      <form [formGroup]="loginForm">
        <ev-input [showTip]="false">
          <input type="email" formControlName="email" class="form-control" placeholder="Email">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </ev-input>
        <ev-input [showTip]="false">
          <input type="password" formControlName="password" class="form-control" placeholder="Password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </ev-input>
        <div class="row">
          <div class="col-xs-offset-8 col-xs-4">
            <button (click)="login()" type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-block btn-flat">Entrar</button>
          </div>
        </div>
      </form>
    </div>
  </section>
